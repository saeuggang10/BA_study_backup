<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>

    <style>
        table{
            border: 1px;
            border-style: solid;
            border-color: black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td{
            padding: 15px;
            text-align: center;
            border: 1px solid black;
        }
        th{
            background-color: rgb(255, 255, 164);
        }
    </style>
</head>
<body>
    <h4>ThirdApp</h4>
    <p>
        <a href='/third/'>[ThirdApp으로 바로가기]</a>
    </p>

    <table>
        <tr>
            <th>상품아이디</th>
            <th>상품명</th>
            <th>거래처주소</th>
        </tr>
        {% for val in prod_lis %}
        <tr>
            <td>{{val.prod_id}}</td>
            <td>{{val.prod_name}}</td>
            <td>{{val.buyer_addr}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
