{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>LPROD_VIEW</title>

    <link href="{% static 'oracleapp/table.css' %}"
          rel='stylesheet'
          type='text/css'>

    <script type="text/javascript">
        function goBack(){
            history.go(-1);
        }
    
        function goUpdate(){
            fm = document.getElementById("fm");

            fm.action = '/oracle/lprod_update/';
            fm.submit();
        }
    </script>
</head>
<body>
    <h3>상품분류정보</h3>
    <h5>수정</h5>

    <form action="#" id="fm" method="post">
        {% csrf_token %}
        <input type="hidden" name="lprod_gu" value={{lprod_view.lprod_gu}}>
        <table>
            <tr>
                <th>순서</th>
                <th>상품분류코드</th>
                <th>상품분류명</th>
            </tr>
            <tr class='col'>
                <td>
                    <input type="text" name="lprod_id" value="{{lprod_view.lprod_id}}">
                </td>
                <td>{{lprod_view.lprod_gu}}</td>
                <td>
                    <input type="text" name="lprod_nm" value="{{lprod_view.lprod_nm}}">
                </td>
            </tr>
        </table>
    </form>

    <button type="button" class="btn-two yellow rounded" onclick="goBack()">취소</button>
    <button type="button" class="btn-two yellow rounded" onclick="goUpdate()">수정</button>

</body>
</html>
