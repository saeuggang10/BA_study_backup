{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>LPROD_VIEW</title>

    <link href='{% static 'oracleapp/table.css' %}'
          rel='stylesheet'
          type='text/css'>

    <script type="text/javascript">
        function goList(){
            location.href="/oracle/lprod_list/";
        }
    
        function goUpdateView(){
            url = '/oracle/lprod_update_view/';
            url += '?lprod_gu={{lprod_gu}}';
            
            location.href = url
        }
    
        function goDelete(){
            url = '/oracle/lprod_delete/';
            url += '?lprod_gu={{lprod_gu}}';
            
            location.href = url
        }
    </script>
</head>
<body>
    <h3>상품분류정보</h3>
    <h5>상세조회</h5>

    <table>
        <tr>
            <th>순서</th>
            <th>상품분류코드</th>
            <th>상품분류명</th>
        </tr>
        <tr class='col'>
            <td>{{lprod_view.lprod_id}}</td>
            <td>{{lprod_view.lprod_gu}}</td>
            <td>{{lprod_view.lprod_nm}}</td>
        </tr>
    </table>

    <button type="button" class="btn-two yellow rounded" onclick="goList()">목록</button>
    <button type="button" class="btn-two yellow rounded" onclick="goUpdateView()">수정</button>
    <button type="button" class="btn-two yellow rounded" onclick="goDelete()">삭제</button>

</body>
</html>
