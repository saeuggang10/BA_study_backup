{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CART_INSERT_VIEW</title>

    <link href='{% static 'oracleapp/form.css' %}'
          rel='stylesheet'
          type='text/css'>

    <link href="{% static 'frontapp/bootstrap/css/bootstrap.min.css' %}"
          rel='stylesheet'
          type='text/css'>

    <script type="text/javascrip"
            src="{% static 'frontapp/js/jquery-3.7.0.min.js' %}">
    </script>

    <script type="text/javascript">
        function goUpdate(){
            fm=document.getElementById("fm");

            fm.action = '/oracle/cart_insert/';
            fm.submit();
        }
    </script>

</head>
<body>
    <h3>주문정보</h3>
    <h5>주문</h5>

    <form id="fm" method="post" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        <div class="col-md-4">
            <label for="l_mem">회원ID</label>
            <input type="text" name="cart_member" class="form-control" value="a001" required>
        </div>
        <div class="col-md-4">
            <label for="l_no">주문번호</label>
            <input type="text" name="cart_no" class="form-control" value="2023071300001" required>
            <div class="valid-feedback">
                2023071300001~ 입력해주세요
            </div>
        </div>
        <div class="col-md-4">
            <label for="l_prod">상품코드</label>
            <input type="text" name="cart_prod" class="form-control" value="P302000004" required>
            <div class="valid-feedback">
                P32000004~ 입력해주세요
            </div>
        </div>
        <div class="col-md-4">
            <label for="l_qty">수량</label>
            <input type="text" name="cart_qty" class="form-control" value="13579" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="button" onclick="goUpdate()">저장</button>
        </div>
      </form>


      <script type="text/javascript">
        (() => {
        'use strict'
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
    
            form.classList.add('was-validated')
        }, false)
        })
    })()
    </script>

    <script type="text/javascript"
            src={% static 'frontapp/bootstrap/js/bootstrap.bundle.min.js' %}>
    </script>
</body>
</html>
