{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>PROD_LIST</title>

    <link href='{% static 'oracleapp/table.css' %}'
          rel='stylesheet'
          type='text/css'>

    <script type="text/javascript">
        function goList(){
            location.href="/oracle/prod_list/";
        }
    
        function goUpdateView(){
            url = '/oracle/prod_update_view/';
            url += '?prod_id={{prod_id}}';
            
            location.href = url
        }
    
        function goDelete(){
            url = '/oracle/prod_delete/';
            url += '?prod_id={{prod_id}}';
            
            location.href = url
        }
    </script>
</head>
<body>
    <h3>상품정보</h3>
    <h5>목록</h5>

    <table>
        <tr>
           <th>상품코드</th>
           <th>상품명</th>
           <th>상품분류코드</th>
           <th>매입가격</th>
           <th>소비자가격</th>
           <th>판매가격</th>
        </tr>
        <tr class='col'>
           <td>{{prod_view.prod_id}}</td>
           <td>{{prod_view.prod_name}}</td>
           <td>{{prod_view.prod_lgu}}</td>
           <td>{{prod_view.prod_cost}}</td>
           <td>{{prod_view.prod_price}}</td>
           <td>{{prod_view.prod_sale}}</td>
        </tr>
    </table>
    
    <button type="button" class="btn-two yellow rounded" onclick="goList()">목록</button>
    <button type="button" class="btn-two yellow rounded" onclick="goUpdateView()">수정</button>
    <button type="button" class="btn-two yellow rounded" onclick="goDelete()">삭제</button>

</body>
</html>
